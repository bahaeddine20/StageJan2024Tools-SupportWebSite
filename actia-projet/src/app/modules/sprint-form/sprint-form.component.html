<form [formGroup]="sprintForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Sprint Name</mat-label>
        <input matInput formControlName="sprintName" readonly>
        <mat-error *ngIf="sprintForm.get('sprintName')?.hasError('required')">Sprint Name is required</mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startDatePicker" formControlName="startDate" [readonly]="true">
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
        <mat-error *ngIf="sprintForm.get('startDate')?.hasError('required')">Start Date is required</mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endDatePicker" formControlName="endDate" [readonly]="true">
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
        <mat-error *ngIf="sprintForm.get('endDate')?.hasError('required')">End Date is required</mat-error>
        <mat-error *ngIf="sprintForm.hasError('dateInvalid')">End Date must be after Start Date</mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Carry Forward SP</mat-label>
        <input matInput formControlName="carryForwardSP">
        <mat-error *ngIf="sprintForm.get('carryForwardSP')?.hasError('required')">Carry Forward SP is required</mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <input type="file" (change)="onFileSelected($event)" accept=".xls,.xlsx">
    </div>
  </div>
  <div mat-dialog-actions class="dialog-actions">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="sprintForm.invalid">Submit</button>
  </div>
</form>
