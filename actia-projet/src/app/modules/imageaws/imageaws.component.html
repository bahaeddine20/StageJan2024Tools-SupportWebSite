<div *ngIf="imageUrls.length > 0" class="container-fluid mt-4">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 mb-4" 
         *ngFor="let imageUrl of imageUrls; let i = index" 
         [class.offset-lg-2]="isOddAndLast(i)">
      <div class="card shadow-sm h-100">
        <img [src]="imageUrl" class="card-img-top" alt="Image" (click)="openImage(imageUrl)" style="cursor: pointer;">
      </div>
    </div>
  </div>
</div>
<div *ngIf="imageUrls.length === 0" class="container-fluid mt-4">
  <div class="row">
    <div class="col text-center">
      <p class="text-muted">No images found.</p>
    </div>
  </div>
</div>
