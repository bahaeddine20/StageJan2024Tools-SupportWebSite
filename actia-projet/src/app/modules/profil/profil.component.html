<div *ngIf="user" class="wrapper row">
  <div class="profile-card js-profile-card">
    <div class="profile-card__img">
      <img *ngIf="user.profileImage && user.profileImage.length > 0" [src]="getImageUrl(user.profileImage[0])" [alt]="'PROFILE.PHOTO_ALT' | translate:{username: user.username}">
      <img *ngIf="!user.profileImage || user.profileImage.length === 0" [src]="getImageUrl()" [alt]="'PROFILE.PHOTO_ALT' | translate:{username: user.username}">
    </div>
    <div class="profile-card__cnt js-profile-cnt">
      <div class="profile-card__name">{{ user.username }}</div>
      <div class="profile-card__txt" [innerHTML]="'PROFILE.YOUR_EMAIL' | translate:{email: user.email}"></div>
      <div class="profile-card__txt" *ngIf="roles.includes('ROLE_ADMIN')" [innerHTML]="'PROFILE.YOUR_ROLE_ADMIN' | translate"></div>
      <div class="profile-card__txt">{{ user.position || 'PROFILE.POSITION_NOT_SPE' | translate}} {{'PROFILE.FROM' | translate}} <strong>Actia</strong></div>
      <div class="profile-card-loc">
        <span class="profile-card-loc__icon">
          <svg class="icon"><use xlink:href="#icon-location"></use></svg>
        </span>
        <span class="profile-card-loc__txt">
          {{ user.city || ('PROFILE.CITY_NOT_SPECIFIED' | translate) }}
        </span>
      </div>
      <div class="profile-card-social">
        <a href="{{ user.linkedInLink }}" class="profile-card-social__item facebook" target="_blank">
          <svg class="icon"><use xlink:href="#icon-linkedin"></use></svg>
        </a>
        <a href="{{ user.gitLink }}" class="profile-card-social__item github" target="_blank">
          <svg class="icon"><use xlink:href="#icon-github"></use></svg>
        </a>
        <a href="{{ user.personalLink }}" class="profile-card-social__item link" target="_blank">
          <svg class="icon"><use xlink:href="#icon-link"></use></svg>
        </a>
      
     
      </div>
      <div class="profile-card-ctr">
        <!-- Conteneur pour centrer le groupe de boutons -->
        <div class="button-container-wrapper">
          <!-- Conteneur pour les boutons -->
            <!-- Premier bouton -->
            <button class="profile-card__button button--blue" (click)="openCard()">
              {{ 'PROFILE.EDIT_PROFILE' | translate }}
            </button>
      
            <!-- DeuxiÃ¨me bouton -->
            <button *ngIf="isAdmin"  class="profile-card__button button--blue" (click)="navigateToImageHome()">
              {{ 'Edit Images' | translate }}
            </button>
           
        </div>
      </div>
      




    </div>
    </div>
    <div class="profile-card-message" *ngIf="isCardActive">
      <form class="profile-card-form">
        <div class="profile-card-form__container">
          <textarea placeholder="Say something..."></textarea>
        </div>
      </form>
      <div class="profile-card__overlay" (click)="closeCard()"></div>
    </div>
  </div>
  <div class="form-card js-form-card" *ngIf="isCardActive">
    <div class="form-card__cnt js-profile-cnt">
      <div class="profile-card__img">
        <img *ngIf="user.profileImage && user.profileImage.length > 0" [src]="getImageUrl(user.profileImage[0])" [alt]="'PROFILE.PHOTO_ALT' | translate:{username: user.username}">
        <img *ngIf="!user.profileImage || user.profileImage.length === 0" [src]="getImageUrl()" [alt]="'PROFILE.PHOTO_ALT' | translate:{username: user.username}">
      </div>
      <div class="form-card__txt" [innerHTML]="'PROFILE.NEW_INFO' | translate:{username: user.username}"></div>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">{{ 'PROFILE.USERNAME' | translate }}</label>
          <input type="text" class="form-control" [(ngModel)]="user.username" name="username" id="inputUsername" [placeholder]="'PROFILE.USERNAME' | translate">
        </div>
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">{{ 'PROFILE.EMAIL' | translate }}</label>
          <input type="email" class="form-control" [(ngModel)]="user.email" name="email" id="inputEmail" [placeholder]="'PROFILE.EMAIL' | translate">
        </div>
        <div class="col-12">
          <label for="inputPasswordOld" class="form-label">{{ 'PROFILE.OLD_PASSWORD' | translate }}</label>
          <div class="password-input-container">
            <input [type]="showPasswordOld ? 'text' : 'password'" class="form-control" [(ngModel)]="passwordChange.oldPassword" name="oldPassword" id="inputPasswordOld" [placeholder]="'PROFILE.OLD_PASSWORD' | translate">
            <span class="password-toggle" (click)="togglePasswordVisibilityOld()">
              <svg *ngIf="showPasswordOld" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">

          <div class="password-input-container">
            <input [type]="showPasswordConfirm ? 'text' : 'password'" class="form-control" [(ngModel)]="passwordChange.confirmPassword" name="confirmPassword" id="inputConfirmPassword" [placeholder]="'PROFILE.CONFIRM_PASSWORD' | translate">
            <span class="password-toggle" (click)="togglePasswordVisibilityConfirm()">
              <svg *ngIf="showPasswordConfirm" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">

              </svg>
            </span>
          </div>
        </div>
        <div class="col-12">
          <label for="inputPosition" class="form-label">{{ 'PROFILE.POSITION' | translate }}</label>
          <input type="text" class="form-control" id="inputPosition" [(ngModel)]="user.position" name="position" [placeholder]="'PROFILE.POSITION' | translate">
        </div>
        <div class="col-12">
          <label for="inputLinkedIn" class="form-label">{{ 'PROFILE.LINKEDIN_LINK' | translate }}</label>
          <input type="text" class="form-control" id="inputLinkedIn" [(ngModel)]="user.linkedInLink" name="linkedInLink" [placeholder]="'PROFILE.LINKEDIN_LINK' | translate">
        </div>
        <div class="col-6">
          <label for="inputGitLink" class="form-label">{{ 'PROFILE.GIT_LINK' | translate }}</label>
          <input type="text" class="form-control" id="inputGitLink" [(ngModel)]="user.gitLink" name="gitLink" [placeholder]="'PROFILE.GIT_LINK' | translate">
        </div>
        <div class="col-6">
          <label for="inputPersonalLink" class="form-label">{{ 'PROFILE.PERSONAL_LINK' | translate }}</label>
          <input type="text" class="form-control" id="inputPersonalLink" [(ngModel)]="user.personalLink" name="personalLink" [placeholder]="'PROFILE.PERSONAL_LINK' | translate">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">{{ 'PROFILE.CITY' | translate }}</label>
          <input type="text" class="form-control" id="inputCity" [(ngModel)]="user.city" name="city" [placeholder]="'PROFILE.CITY' | translate">
        </div>
        <div class="col-md-6">
          <label for="inputPhoto" class="form-label">{{ 'PROFILE.PHOTO' | translate }}</label>
          <input type="file" class="form-control" (change)="onFileSelected($event)" id="inputPhoto" accept="image/*">
        </div>
      </form>
      <div class="profile-card-form__bottom">
        <button class="profile-card__button button--blue" (click)="updateUser()">{{ 'PROFILE.SAVE' | translate }}</button>
        <button class="profile-card__button button--gray" (click)="closeCard()">{{ 'PROFILE.CANCEL' | translate }}</button>
      </div>
    </div>
  </div>
